<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Laby</title>
</head>

<body>
    <div class="container">
        <button id="start">Start game</button>
        <div class="game-field">
            <div class="block" data-position="00"></div>

            <div class="block" data-position="02"></div>

            <div class="block" data-position="10"></div>
            <div class="block" data-position="11"></div>
            <div class="block" data-position="12"></div>

            <div class="block" data-position="20"></div>
            <div class="block" data-position="21"></div>
            <div class="block" data-position="22"></div>
        </div>
        <div class="steps">
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
